<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src=js/jquery-3.2.1.js></script>
  <script src=js/scripts.js></script>
  <title>Ping Pong</title>
</head>
<body>
  <div class="container">
    <h1>PING PONG</h1>
    <h3>Rules:</h3>
    <ol>
      <li>Numbers evenly divisible by 3 become "ping"</li>
      <li>Numbers evenly divisible by 5 become "pong"</li>
      <li>Numbers evenly divisible by 15 become "pingpong"</li>
    </ol>

    <form id="games">
      <div class="form-group">
        <input id="number" type="text">
      </div>
      <button type="submit" class="btn">PingPong!</button>
    </form>
    <div id=result>
      <p><div class="ball"></div></p>
    </div>
  </div>
</div>
</body>
</html>
